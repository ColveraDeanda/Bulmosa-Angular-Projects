<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getBulmosaDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
*ngIf="name !== 'Bulmosooooo'"
class="btn btn-primary mx-2"
(click)="changeName()"
>
Cambiar nombre
</button>

<button
*ngIf="age !== 14124"
class="btn btn-primary mx-2"
(click)="changeAge()"
>
Cambir edad
</button>

<button
  *ngIf="name !== 'Bulmosa' || age !== 27"
  class="btn btn-danger reset"
  (click)="resetData()">
  Reset Data
</button>
